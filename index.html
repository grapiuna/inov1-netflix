<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />
    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css" />
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            O congressista Francis Underwood e sua mulher, Claire, fazem de tudo
            para conquistar seus objetivos, não importa o que aconteça. Um mundo
            político recheado de ganância, corrupção e luxúria na capital
            Washington.
          </p>
          <div class="botoes">
            <button id="assistir" class="botao">
              <i class="fas fa-play"></i>ASSISTIR TRAILER
            </button>
            <button id="informacoes" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
